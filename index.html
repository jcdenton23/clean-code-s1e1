<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="app">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section">
        <h3 class="section__title mb-20">Add Item</h3>
          <div class="new-task">
            <input class="new-task__input task"
                type="text">
            <button class="btn">Add</button>
          </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="todo-list todo-list_incompleted"">
          <li class="todo-item">
            <input class="todo-item__checkbox" type="checkbox">
            <label class="todo-item__label task">Pay Bills</label>
            <input class="todo-item__text task" type="text">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete"><img class="btn_delete-image" src="./remove.svg" alt=""></button>
          </li>
          <li class="todo-item todo-item_edit">
            <input class="todo-item__checkbox" type="checkbox">
            <label class="todo-item__label task">Go Shopping</label>
            <input type="text" 
                value="Go Shopping" 
                class="todo-item__text task">
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete"><img class="btn_delete-image" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="title">Completed</h3>
        <ul class="todo-list todo-list_completed">
          <li class="todo-item">
            <input class="todo-item__checkbox" type="checkbox" checked>
            <label class="todo-item__label task">See the Doctor</label>
            <input class="todo-item__text task" type="text">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete"><img class="btn_delete-image" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
